<!doctype html>

<head>
  <meta charset="utf-8">
  <title>PixiJS + </title>
</head>

<script src="js/pixi.min.js"></script>
<script src="js/jquery-3.4.1.min.js"></script>

<style>
  * {
    padding: 0;
    margin: 0;
    text-align: center;
  }

  #container {
    width: 90%;
  }

  button {
    margin-bottom: 5px;
    margin-left: 5px;
  }

  div{
    margin-bottom: 10px;
  }

  h3{
    margin-top: 20px;
  }

  textarea {
    color: #ff0000;
  }

  .blue {
    color: #6699cc;
    font-weight: bold;
  }
  .red {
    color: #ff0033;
  }
</style>

<body>

  <div id="conatiner">

    <h1>PixiJS Test</h1>
    <h2>RGB to HSL</h2>
    <h2>Apply a Tint to a sprite.</h2>
    
    <div id="canvas"></div>

    <div>
      <h3>RGB -> HSL</h3>
      <p class="blue">INPUT</p>
      RGB Decimal number（10進数）<input type="text" name="rgb10" size="30" id="box_input_rgb10"> example: <span class="red">255,0,0</span> (0-255)<br>&nbsp;</p>

      <p class="blue">OUTPUT</p>

      <p><textarea rows="2" cols="60" id="message"></textarea></p>

      RGB Hexadecimal（16進数）<input type="text" name="rgb16" size="30" id="box_output_rgb16"></p>

      <p>HSL <input type="text" name="hsl" size="30" id="box_output_hsl"></p>
    </div>

    <div>
        <h3>HSL -> RGB</h3>
        <p class="blue">INPUT</p>
        <!--RGB Decimal number（10進数）<input type="text" name="rgb10" size="30" id="box_input_rgb10"> example: <span class="red">255,0,0</span> (0-255)<br>&nbsp;</p>-->
  
        <p class="blue">OUTPUT</p>
  
        <p><textarea rows="2" cols="60" id="message"></textarea></p>
  
        <!--RGB Hexadecimal（16進数）<input type="text" name="rgb16" size="30" id="box_output_rgb16"></p>-->
  
        <!--<p>HSL <input type="text" name="hsl" size="30" id="box_output_hsl"></p>-->
      </div>

  </div>

  <script src="./src/main.js"></script>

</body>

</html>
